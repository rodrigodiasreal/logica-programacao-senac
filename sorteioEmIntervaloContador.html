    <script>
        //3 - Sorteie dois números de 1 a 10. Informe quantos destes números estão entre 3 e 7 (inclusive).

        document.write("Qual dos dois números sorteados estão entre o intervalo de 3 e 7?<br>");

        let n1 = Math.floor(Math.random()* 10 )+ 1;
        let n2 = Math.floor(Math.random()* 10 )+ 1;
        let cont = 0;

        alert(n1);
        alert(n2);

        if(n1 >=3 && n1 <=7) {

            cont ++;
        }
        if(n2 >=3 && n2 <= 7){

            cont ++;
        }

        document.write("Há " + cont + " número(s) entre o intervalo de 3 e 7.");
    </script>
