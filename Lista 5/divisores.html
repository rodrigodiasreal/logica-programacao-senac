<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <script>
        //Escreva um programa que solicita um número ao usuário e então exibe todos os seus divisores

        document.write("Digite um número e descubra se este número tem divisores inteiros.<br>");

        
        let numero = parseInt(prompt("Digite um número <br>"));
        let cont = numero;

        while (cont >= 1){

            if(numero % cont == 0){

                document.write(cont + "<br>");
                
            }
            
            cont--;
            

        }


    </script>
</body>
</html>
