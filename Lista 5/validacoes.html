<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Crie um programa que pede qualquer número desde que seja 10;

        let n = parseInt(prompt("Digite um número "));

        while(n != 10){

            n = parseInt(prompt("Número inválido."));
        }

        document.write("Obrigado!");
    </script>
    
</body>
</html>
