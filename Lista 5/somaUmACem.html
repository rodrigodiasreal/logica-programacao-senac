<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 100</title>
</head>
<body>
    <script>
        //Escreva um programa que exibe a soma dos números de 1 a 100

        document.write("A soma de 1 a 100 é <br><br>");
        
        let total = 0;
        let cont = 1;
        

        while(cont <= 100){
            
            total += cont;
            
            document.write(total + "<br>");
            cont++;

        }

        
    </script>
    
</body>
</html>
