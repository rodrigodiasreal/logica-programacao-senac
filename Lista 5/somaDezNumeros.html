<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 10 números</title>
</head>
<body>
    <script>
        //Escreva um programa que solicita 10 números e ao final exibe a soma de todos eles

        document.write("Descubra a soma dos 10 números escolhidos por você.<br>");

        let cont = 1;
        let total = 0;
        

        while(cont <= 10){

            let n = parseInt(prompt("Digite seu número"));
            total = total + n;
            cont++;
            
            }

        document.write(total + "<br>");

        

        
    </script>
    
</body>
</html>
