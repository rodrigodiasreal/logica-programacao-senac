<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a 5</title>
</head>
<body>
    <script>
         // Escreva um programa que exibe a soma dos n√∫meros de 1 a 5

         let total = 0;
         let cont = 1;

         while (cont <= 5){

            total += cont;
            
            cont++;
         }
         document.write(total + "<br>");
    </script>
    
</body>
</html>
