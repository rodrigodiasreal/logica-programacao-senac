<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Ímpar</title>
</head>
<body>
    <script>
        //Escreva um programa que solicita 5 números ao usuário e para cada número digitado, informa se este é par ou ímpar.

        document.write("Descubra se os números escolhidos são par ou ímpar.<br>");

        let cont = 1;
        

        while (cont <= 5) {

            let numero = parseInt(prompt("Escolha um número"));
            document.write("O número escolhido foi " + numero + ".<br>");
            
            if (numero % 2 == 0) {

                document.write("Este número é par.<br>");
            }else {
                document.write("Este número é ímpar.<br>");
            }
            cont++;
            
        }
    </script>
    
</body>
</html>
