<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <script>
        //Escreva um programa que joga par ou ímpar com o usuário

        document.write("Você é capaz de vencer a máquina no par ou ímpar?<br>");

        let parImpar = prompt("Escolha (P)ar ou (Í)mpar");

        let usuario = parseInt(prompt("Digite seu número"));
        let cpu = Math.floor(Math.random()* 5) +1;

        document.write("Você escolheu " + parImpar + ".<br>");

        if((usuario + cpu)%2 == 0){

            document.write("Quem escolheu Par, ganhou.<br>");
        }else {

            document.write("Quem escolheu ímpar, ganhou.<br>");
        }

        document.write("Você escolheu o número " + usuario + " e a máquina escolheu " + cpu + ".");
    </script>
    
</body>
</html>
