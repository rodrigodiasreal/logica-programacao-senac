<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        // Tabuada

        let cont = 1;
        tabuada = 5;

        while(cont <=10){

            document.write(tabuada + " x " + cont + " = " + tabuada*cont + "<br>");
            cont++;
        }
    </script>
    
</body>
</html>
