<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio aleatório</title>
</head>
<body>
    <script>
        document.write("Digite um número<br>");

        let sorteado = Math.floor(Math.random() * 11) + 20;
        document.write(sorteado + ".");
    </script>
    
</body>
</html>
