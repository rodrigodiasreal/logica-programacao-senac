<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>

        //Faça um programa solicita os valores de peso e altura de uma pessoa, calcule e exiba o IMC (Índice de Massa Corporal).
        document.write("Descubra seu IMC: <br>");

        let a = parseFloat(prompt("Digite sua altura:"));
        let p = parseInt(prompt("Digite seu peso:"));

        let imc = p / (a*a);

        document.write("Você informou que sua altura é " + a + "m e seu peso é " + p + "kg, logo, seu IMC é " + imc + ".");
    </script>
    
</body>
</html>
