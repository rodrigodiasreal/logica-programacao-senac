<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo</title>
</head>
<body>
    <script>
        //Escreva um programa que pede para o usuário digitar as duas dimensões de um retângulo e imprime o perímetro e a área desse retângulo. O programa deve imprimir ambas as respostas em uma única linha.

        document.write("Descubra a área e o perímetro do seu retângulo.");

        let base = parseInt(prompt("Digite o valor de base do seu retângulo."));
        let altura = parseInt(prompt("Digite o valor da área do seu retângulo."));

        let p = base+base+altura+altura;
        let a = base*altura;

        document.write("Você informou que a base do seu retângulo tem o diâmetro de " + base + ". E a altura do seu retângulo tem o diâmetro de " + altura + ".<br> Logo, o perímetro do retângulo é " + p + "m, e a área é de " + a + "m.");
    </script>
</body>
</html>
