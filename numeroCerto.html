<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número certo</title>
</head>
<body>
    <script>
        //Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 80, menor que 25 ou igual a 40.

        document.write("Digite o número correto para receber a mensagem.<br>");

        let n = parseInt(prompt("Digite um número"));

        if(n > 80 || n < 25 || n == 40){

            document.write(" Boa!");
        } else {

            document.write("Número errado.");
        }
    </script>
    
</body>
</html>
