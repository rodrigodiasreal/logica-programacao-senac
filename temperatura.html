<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>

    <script>
        document.write("Transforme graus Celsius em Fahrenheit:<br>");

        let c = parseInt(prompt("Digite quantos graus você quer transformar<br>"));
        let f = (c * 1.8) + 32;

        document.write("Você digitou o número " + c + "º graus Celsius, o que representa " + f + "º em Fahrenheit.");

    </script>
    
</body>
</html>
