<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o maior número?</title>
</head>
<body>
    <script>
        //Escrever um algoritmo que leia dois valores inteiros distintos e informe qual deles é o maior.

        document.write("Digite dois números distintos e eu lhe direi qual é o maior.<br>");

        let n1 = parseInt(prompt("Digite um número inteiro"));
        let n2 = parseInt(prompt("Digite outro número inteiro"));

        if(n1>n2) {

            document.write("O número " + n1 + " é maior que o número " + n2 + ".");
        } else {
            document.write("O número " + n2 + " é maior que o número " + n1 + ".");
        }
    </script>
    
</body>
</html>
