<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Final</title>
</head>
<body>
    <script>
        // Ler as notas de duas provas e mostrar a média aritmética.

        document.write("Descubra sua média final:<br>");

        let nota1 = parseInt(prompt("Digite sua primeira nota"));
        let nota2 = parseInt(prompt("Digite sua segunda nota"));

        let media = ((nota1 + nota2) /2);

        document.write("Sua primeira nota foi de " + nota1 + " e sua segunda nota foi de " + nota2 + ". Sua média final é " + media + ".");
    </script>
</body>
</html>
