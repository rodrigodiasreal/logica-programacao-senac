<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 10?</title>
</head>
<body>
    <script>
        //Crie um programa que recebe um número inteiro e informa se este número é múltiplo de 10.

        document.write("Descubra se seu número é múltiplo de 10.<br>");

        let n = parseInt(prompt("Digite um número"));

        if(n%10 == 0){
            document.write("O número escolhido foi " + n + ". Este número é múltiplo de 10.");
        }else {
            document.write("O número escolhido foi " + n + ". Este número não é múltiplo de 10.");
        }
    </script>
    
</body>
</html>
