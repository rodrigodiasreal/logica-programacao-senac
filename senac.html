<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número SENAC</title>
</head>
<body>
    <script>
        //Escreva um programa que solicita um número que exibe a mensagem "SENAC" SE ESTE NÚMERO FOR 13, 26, 42 ou 70.

        document.write("Descubra o número chave para aparecer o nome do Senac: <br>");

        let n = parseInt(prompt("Digite um número"));

        if(n == 13 || n == 26 || n == 42 || n == 70){

            document.write("SENAC");
        }else {

            document.write("Você errou o número.");
        }
    </script>
</body>
</html>
