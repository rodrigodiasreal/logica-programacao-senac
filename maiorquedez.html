<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu número é maior que 10?</title>
</head>
<body>
    <script>
        //Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 10.

        document.write("Digite um número e descubra se ele é maior que 10.<br>");

        let n = parseInt(prompt("Digite um número"));

        if(n>10){

            document.write("Você digitou " + n + ", este número é maior que 10.");
        }

        
    </script>
    
</body>
</html>
