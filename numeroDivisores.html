<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número divisores</title>
</head>
<body>
    <script>
        //Escreva um programa que solicita um número ao usuário e então exibe todos os seus divisores:
        //Ex. Se informado 12, deve exibir: 12 6 4 3 2 1.

        let n = parseInt(prompt("Escolha um número"));
        let cont = n;

        while (cont >= 1){

            if(n % cont == 0 )
                
                document.write(cont + "<br>");
                cont--;
        }
        
    </script>
    
</body>
</html>
