<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Invertido</title>
</head>
<body>
    <script>
        //Escreva um programa que pede para o usuário digitar um inteiro e imprime o inverso desse inteiro. Ou seja, se o usuário digita 10, o programa imprime -10. Se digita -42, imprime 42. O inverso de um valor pode ser obtido utilizando - como operador unário. Por exemplo, para inverter o valor de uma variável x, você pode usar a atribuição x = -x. Mas note que você não precisa conhecer esse uso do operador para fazer o exercício. De que outras maneiras você pode inverter um número?

        document.write("Digite um número e inverta o sinal do número. <br>");

        let n = parseInt(prompt("Digite o número"));

        let r = n*-1;

        document.write("Você digitou o número " + n + ". <br>A inversão do valor é " + r + ".");
    </script>
</body>
</html>
